<div class="body-alert" *ngIf="error === true">
    <div class="div-alert text-center">
      <img src="../../../assets/images/error.png" width="70px" alt="" />
      <h3 class="subtitulo-alert mt-3 mb-2">Ocorreu um erro ao processar sua solicitação.</h3>
      <p class="paragrafo m-0">mensagem a definir</p>
  
      <button class="btn btn-danger mt-4" (click)="fechar()">Fechar</button>
    </div>
  </div>
