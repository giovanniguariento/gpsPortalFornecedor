<div class="m-5 cardPerson">
    <div class="col-12 text-center">
      <div class="mb-4">
        <h1 class="titulo mb-5">Atualizar Tabela de Preço</h1>
  
      </div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-5">
        <h5>CNPJ</h5>
        <div class="input-group">
          <input [(ngModel)]="cnpj" type="text" class="form-control" />
          <button class="btn p-0 iconeSearch">
            <i class="fa fa-search c-black" id="iconeOlho" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="col-5">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="accordion" id="accordionExample" >
          <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <div class="row">
                  <div class="col-4 alinharEsquerda">
                    <button class="btn " type="button" data-toggle="collapse" data-target="#collapseOnePreco"
                      aria-expanded="true" aria-controls="collapseOnePreco">
                      Fornecedor: Novo Conceito
                    </button>
                  </div>
                  <div class="col-4">
                    <button class="btn " type="button" data-toggle="collapse" data-target="#collapseOnePreco"
                      aria-expanded="true" aria-controls="collapseOnePreco">
                      Tabela de Preço : 001
                    </button>
                  </div>
                  <div class="col-2 alinharDireita">
                    <button class="btn " type="button" data-toggle="collapse" data-target="#collapseOnePreco"
                      aria-expanded="true" aria-controls="collapseOnePreco">
                      Loja: 01
                    </button>
                  </div>
                </div>
              </h5>
            </div>
  
            <div id="collapseOnePreco" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Item</th>
                      <th scope="col">Produto</th>
                      <th scope="col">Descrição</th>
                      <th scope="col">Preço Unitátio</th>
                      <th scope="col">Novo Preço Unitátio</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">0</th>
                      <td>xxxx</td>
                      <td>xxxx</td>
                      <td>xxxx</td>
                      <td> <input type="text" prefix="R$ " mask="separator.2" thousandSeparator="."  />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
