
            <div class="cardPerson m-5 text-center">
                <h1 class="titulo-ultimas-importacoes">
                    Painel de importação de Notas Fiscais.
                </h1>
                <h4 class="paragrafo-card mb-5">
                    Ferramenta para importação de notas fiscais.
                </h4>

                <!-- Importador de arquivos, a parte que vai escolher o arquivo -->
                <div class="row alinharEsquerda">
                    <div class="col-3"></div>
                    <div class="col-6">
                <h5>Numero do Pedido</h5>
                <div class="input-group">
                    <input type="text" class="form-control" id="inputSenha" />
                </div>
            </div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                <div class="file-drop-area" [formGroup]="form">
                    <button class="botao-outline margL" >{{
                        nomeArquivo
                        }}</button>
                    <img src="../../../assets/images/upload-arquivo.png" alt="imagem de upload de arquivo" width="40px"
                        class="float-left mr-3 margL"  />
                    <span class="file-msg margL" >Arraste ou selecione seu arquivo <br />Formato
                        <strong>.xls</strong>
                        tamanho máximo
                        <strong>10MB</strong></span>
                    <input class="file-input" id="file" #inputFile type="file" accept=".xls"
                        (change)="capturarArquivo($event)" formControlName="file" />

                </div>
                    </div>
            </div>

                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-4 alinharDireita">

                    <button class="botao-outline" (click)="cancelarCapturaArquivo()" type="button">CANCELAR</button>
                    <button class="btn btn-dark btnGps margL" (click)="postDados()" type="button" [ngClass]="{disabled: !checkArquivo}">ENVIAR</button>
                </div>

                </div>
            </div>
