<div class="m-5 cardPerson">
    <div class="col-12">
        <div class="mb-4">
            <h1 class="titulo mb-5 text-center">Gerar Pedido de Compra</h1>
            <div class="row mt-5">
                <div class="col-lg-1 "></div>
                <div class="col-lg-3">
                    <h5>Centro de Custo</h5>
                    <div class="input-group">
                        <input [(ngModel)]="centroCusto" type="text" class="form-control" id="inputSenha" />
                        <button class="btn p-0 iconeSearch">
                            <i class="fa fa-search c-black" id="iconeOlho" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="col-lg-3" *ngIf="centroCusto" >
                    <h5>Local para Entrega</h5>
                    <div class="input-group">
                        <ng-select class="form-select" 
                        [items]="accounts"
                        bindLabel="country"
                        bindValue="name"
                        [(ngModel)]="localEntrega">
                </ng-select>
                    </div>

                </div>
                <div class="col-lg-3 mb-4" *ngIf="localEntrega">
                    <h5>Produto</h5>
                    <div class="input-group">
                        <ng-select class="form-select" 
                        (click)='produtos()'
                        [items]="produtosTemp"
                        bindLabel="produto"
                        bindValue="produto"
                        [(ngModel)]="produto">
                </ng-select>
                    </div>
                </div>
            </div>

        <hr>
            <div class="row mt-4">
                <div class="col-lg-1"></div>
                <div class="col-lg-3 text-nowrap">
            <h3 class="mt-2">{{fornecedor}}</h3>
        </div>
        </div>
            <div class="row mt-3" *ngIf="fornecedor">
                <div class="col-lg-1"></div>
                <div class="col-lg-2">
                    <h5>Quantidade</h5>
                    <div class="input-group">
                        <input (blur)='valorTotalConta()' [(ngModel)]="quantidade" type="number" class="form-control"/>
                    </div>
                </div>
                <div class="col-lg-2">
                    <h5 class="text-nowrap">Valor Unitario</h5>
                    <div class="input-group">
                        <input [(ngModel)]="valorUni" type="text" class="form-control" readonly />
                    </div>
                </div>
                <div class="col-lg-3">
                    <h5>Total</h5>
                    <div class="input-group">
                        <input [(ngModel)]="valorTotal" type="text" class="form-control" readonly/>
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-2">
                    <h5></h5>
                    <button class="btn btn-danger mt-4" (click)='cancelar()' type="button">Cancelar</button>
                </div>
            </div>
            <div class="row mt-5">
                <div class=" alinharDireita">
                <button class="btn btn-dark btn-lg btnGps" type="button">Adicionar ao Carrinho</button>
            </div>
            </div>
        </div>
    </div>
</div>
