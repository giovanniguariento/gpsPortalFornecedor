<div class="m-5 card">
    <div class="col-12">
        <div class="mb-4">
            <h1 class="titulo mb-5 text-center">Gerar Pedido de Compra</h1>
            <div class="row mt-5">
                <div class="col-lg-1 "></div>
                <div class="col-lg-3">
                    <h5>Centro de Custo</h5>
                    <div class="input-group">
                        <input [(ngModel)]="centroCusto" type="text" class="form-control" id="inputSenha" />
                        <button class="btn p-0 icone-olho">
                            <i class="fa fa-search c-black icone-olho" id="iconeOlho" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="col-lg-3" >
                    <h5>Local para Entrega</h5>
                    <div class="input-group">
                        <select [(ngModel)]="localEntrega" class="form-select" [disabled]="centroCusto == null">
                            <option selected>Selecione um endereco</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 mb-4">
                    <h5>Produto</h5>
                    <div class="input-group">
                        <select [(ngModel)]="produto" (click)='produtos()' class="form-select" [disabled]="localEntrega == null">
                            <option selected>Selecione um produto</option>
                            <option value="Fornecedor: Kalunga / Loja: 01">papel</option>
                            <option value="Fornecedor: Americanas / Loja: 02">caneta</option>
                            <option value="Fornecedor: Atacadao / Loja: 08">vasoura</option>
                        </select>
                    </div>
                </div>
            </div>

        <hr>
            <div class="row mt-4">
                <div class="col-lg-1"></div>
                <div class="col-lg-3 text-nowrap">
            <h3 class="mt-2">{{fornecedor}}</h3>
        </div>
        </div>
            <div class="row mt-3" *ngIf="fornecedor">
                <div class="col-lg-1"></div>
                <div class="col-lg-2">
                    <h5>Quantidade</h5>
                    <div class="input-group">
                        <input (blur)='valorTotalConta()' [(ngModel)]="quantidade" type="number" class="form-control"/>
                    </div>
                </div>
                <div class="col-lg-2">
                    <h5 class="text-nowrap">Valor Unitario</h5>
                    <div class="input-group">
                        <input [(ngModel)]="valorUni" type="text" class="form-control" readonly />
                    </div>
                </div>
                <div class="col-lg-3">
                    <h5>Total</h5>
                    <div class="input-group">
                        <input [(ngModel)]="valorTotal" type="text" class="form-control" readonly/>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-9"></div>
                <div class="col-3">
                <button class="btn btn-dark btn-lg btnGps" type="button">Adicionar ao Carrinho</button>
            </div>
            </div>
        </div>
    </div>
</div>
