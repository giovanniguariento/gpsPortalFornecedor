<div class="body-alert" *ngIf="carrinho === true">
  <div class="tamanhoBox scroll text-center">
    <div class="row">
      <div class="col-lg-10"></div>
      <div class="col-lg-2 alinharDireita">
        <button class="btn ml-5" (click)="fechar()">
          <i class="fa fa-times  fa-2x" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <img class="mb-4 imagem" src="../../../assets/images/carrinho.png" width="70px" alt="" />
    <h4> Confira abaixo seus itens adicionados ao carrinho.</h4>
    <hr>
    <div class="accordion" id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <div class="row">
              <div class="col-6 alinharEsquerda">
                <button class="btn " type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                  aria-controls="collapseOne">
                  Nome do Produto
                </button>
              </div>
              <div class="col-5"></div>
              <div class="col-1">
                <i class="fa fa-trash icone-lupa mt-2 "></i>
              </div>
            </div>
          </h5>
        </div>

        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
            <div class="alinharEsquerda">
            <h5>Fornecedor : xx / Loja: 01</h5>
          </div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">QNT</th>
                  <th scope="col">Valor Unitario</th>
                  <th scope="col">Valor Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">0</th>
                  <td>xxxx</td>
                  <td>xxxx</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"></div>
      <div class="col-4">
        <h5 class="text-nowrap mt-5 alinharEsquerda">Valor Total</h5>
                <div class="input-group">
                    <input [(ngModel)]="valorTotalCompra" type="text" class="form-control" readonly />
                </div>
      </div>
    </div>
    <button class="btn btn-dark btnGps mt-4" type="button">Finalizar compra</button>

  </div>
</div>
