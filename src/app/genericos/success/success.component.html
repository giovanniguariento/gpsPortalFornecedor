      <h3 class="subtitulo-alert mt-3 mb-2">A sua solicitação foi processada com sucesso.</h3>
      <p class="paragrafo m-0">mensagem a definir</p>
  
      <button class="btn btn-success mt-4" (click)="fechar()">Prosseguir</button>
    </div>
  </div>
