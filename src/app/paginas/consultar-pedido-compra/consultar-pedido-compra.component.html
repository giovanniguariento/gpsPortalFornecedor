<div class="m-5 card">
    <div class="col-12 text-center">
        <div class="mb-4">
            <h1 class="titulo mb-5">Consultar Pedidos de Compra</h1>
            <div class="row">
                <div class="col-lg-3 text-center"></div>
                <div class="col-lg-6 text-center">
                    <table class="table table-light mt-5" aria-describedby="table que lista os pedidos de compra">
                        <thead class="table-secondary">
                            <tr>
                                <th scope="col" class="upper">Data de Emissão</th>
                                <th scope="col" class="upper">Numero do Pedido </th>
                                <th scope="col" class="upper">Valor do Pedido </th>
                                <th scope="col" class="upper"></th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>01/04/2021</td>
                                <td>123456789</td>
                                <td>R$ 10.000,00</td>
                                <td><i class="fa fa-search icone-lupa"></i></td>

                            </tr>
                        </tbody>
                    </table>

                    <pagination-controls
                    class="my-pagination"
                    id="paginacaoContatos"
                    directionLink="true"
                    (pageChange)="paginaContato = $event"
                    responsive="true"
                    autoHide="true"
                    previousLabel="Anterior"
                    nextLabel="Próxima"
                  >
                  </pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
